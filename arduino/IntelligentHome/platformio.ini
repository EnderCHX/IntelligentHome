[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	feilipu/FreeRTOS@^11.1.0-3
	adafruit/DHT sensor library@^1.4.6
	adafruit/Adafruit Unified Sensor@^1.1.14
	winlinvip/SimpleDHT@^1.0.15
	arduino-libraries/Servo@^1.2.2
	adidax/DHT11@0.0.0-alpha+sha.b7fbbcd86f
